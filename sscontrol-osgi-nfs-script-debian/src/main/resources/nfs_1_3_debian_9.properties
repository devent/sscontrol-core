# centos
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.system_name = debian
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.distribution_name = stretch
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.system_version = 9
# others
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.charset = utf-8
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.command_timeout_short = PT1M
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.command_timeout_middle = PT30M
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.command_timeout_long = PT1H
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.command_timeout_very_long = PT3H
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.services = nfs-server
# nfs
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.packages = nfs-kernel-server
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.config_file = exports
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.config_dir = /etc
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.nfsnobody_user = nobody
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.nfsnobody_group = root
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.nfs_exports_permissions = u=rwX,g=rwX,o-rwX
# defaults
# default options for exports.
com.anrisoftware.sscontrol.nfs.script.debian.internal.debian_9.default_exports_options = rw,sync,root_squash
