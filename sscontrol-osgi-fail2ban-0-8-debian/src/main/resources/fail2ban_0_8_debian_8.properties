# defaults
com.anrisoftware.sscontrol.fail2ban.fail2ban_0_8_debian.internal.log_level = 3
# other
com.anrisoftware.sscontrol.fail2ban.fail2ban_0_8_debian.internal.system_name = debian
com.anrisoftware.sscontrol.fail2ban.fail2ban_0_8_debian.internal.distribution_name = jessie
com.anrisoftware.sscontrol.fail2ban.fail2ban_0_8_debian.internal.packages = fail2ban, python-pyinotify, whois
com.anrisoftware.sscontrol.fail2ban.fail2ban_0_8_debian.internal.charset = utf-8
com.anrisoftware.sscontrol.fail2ban.fail2ban_0_8_debian.internal.debug_log_target = /var/log/fail2ban.log
com.anrisoftware.sscontrol.fail2ban.fail2ban_0_8_debian.internal.debug_log_level = 1
com.anrisoftware.sscontrol.fail2ban.fail2ban_0_8_debian.internal.notify_address = root@localhost
com.anrisoftware.sscontrol.fail2ban.fail2ban_0_8_debian.internal.ignoring_addresses = 127.0.0.1/8
