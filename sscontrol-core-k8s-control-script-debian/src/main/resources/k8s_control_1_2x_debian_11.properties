com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.system_name = debian
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.system_version = 11
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.distribution_name = bullseye
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.charset = utf-8
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.command_timeout_short = PT1M
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.command_timeout_middle = PT30M
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.command_timeout_long = PT1H
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.command_timeout_very_long = PT3H
# defaults
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.default_log_level = 0
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.default_allow_privileged = false
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.default_allocate_node_cidrs = false
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.default_pod_network_cidr =
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.default_api_port = 6443
# others
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.packages = curl, apt-transport-https
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.kubeadm_packages = kubeadm=1.22.5-00, kubelet=1.22.5-00, kubectl=1.22.5-00
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.kubeadm_hold = kubeadm, kubelet, kubectl
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.public_tcp_ports = 80,443,30000-32767
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.private_tcp_ports = 6443,10250,10251,10252,10255
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.kubernetes_version = v1.22.5
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.taint_key_ismaster = node-role.kubernetes.io/master
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.taint_effect_ismaster = NoSchedule
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.robobee_label_namespace = robobeerun.com
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.robobee_label_node = robobeerun.com/node
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.kubernetes_label_hostname = kubernetes.io/hostname
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.kubernetes_repository_list_file = /etc/apt/sources.list.d/kubernetes.list
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.kubernetes_repository_url = https://apt.kubernetes.io/
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.kubernetes_repository_key = https://packages.cloud.google.com/apt/doc/apt-key.gpg
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.kubernetes_repository_dist = kubernetes-xenial
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.kubernetes_repository_component = main
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.kubernetes_repository_keyring_file = /usr/share/keyrings/kubernetes-archive-keyring.gpg
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.disable_swap = true
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.fstab_file = /etc/fstab
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.fstab_swap_name = swap
# kubectl
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.kubectl_cmd = kubectl
com.anrisoftware.sscontrol.k8s.script.control_1_2x.debian_11.kubectl_timeout = PT5M
