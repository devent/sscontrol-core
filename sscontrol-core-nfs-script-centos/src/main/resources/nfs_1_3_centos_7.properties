com.anrisoftware.sscontrol.nfs.script.centos_7.system_name = centos
com.anrisoftware.sscontrol.nfs.script.centos_7.distribution_name =
com.anrisoftware.sscontrol.nfs.script.centos_7.system_version = 7
# others
com.anrisoftware.sscontrol.nfs.script.centos_7.charset = utf-8
com.anrisoftware.sscontrol.nfs.script.centos_7.command_timeout_short = PT1M
com.anrisoftware.sscontrol.nfs.script.centos_7.command_timeout_middle = PT30M
com.anrisoftware.sscontrol.nfs.script.centos_7.command_timeout_long = PT1H
com.anrisoftware.sscontrol.nfs.script.centos_7.command_timeout_very_long = PT3H
com.anrisoftware.sscontrol.nfs.script.centos_7.services = rpcbind, nfs-server, rpc-statd, nfs-idmapd
# nfs
com.anrisoftware.sscontrol.nfs.script.centos_7.packages = nfs-utils, libnfsidmap
com.anrisoftware.sscontrol.nfs.script.centos_7.config_file = exports
com.anrisoftware.sscontrol.nfs.script.centos_7.config_dir = /etc
com.anrisoftware.sscontrol.nfs.script.centos_7.nfsnobody_user = nfsnobody
com.anrisoftware.sscontrol.nfs.script.centos_7.nfsnobody_group = nfsnobody
com.anrisoftware.sscontrol.nfs.script.centos_7.nfs_exports_permissions = u=rwX,g=rwX,o-rwX
# defaults
# default options for exports.
com.anrisoftware.sscontrol.nfs.script.centos_7.default_exports_options = rw,sync,root_squash
