com.anrisoftware.sscontrol.utils.debian.system_name = debian
com.anrisoftware.sscontrol.utils.debian.distribution_name = bullseye
com.anrisoftware.sscontrol.utils.debian.system_version = 11
com.anrisoftware.sscontrol.utils.debian.charset = utf-8
com.anrisoftware.sscontrol.utils.debian.command_timeout_short = PT1M
com.anrisoftware.sscontrol.utils.debian.command_timeout_middle = PT30M
com.anrisoftware.sscontrol.utils.debian.command_timeout_long = PT1H
com.anrisoftware.sscontrol.utils.debian.command_timeout_very_long = PT3H
com.anrisoftware.sscontrol.utils.debian.apt_backports_repository_url = http://ftp.de.debian.org/debian
com.anrisoftware.sscontrol.utils.debian.apt_backports_repository_list_file = /etc/apt/sources.list.d/backports.list
com.anrisoftware.sscontrol.utils.debian.apt_backports_repository_component = main
com.anrisoftware.sscontrol.utils.debian.grep_apt_package_name_installed = Status: install ok installed
com.anrisoftware.sscontrol.utils.debian.grep_apt_package_version_installed = Version: <version>
com.anrisoftware.sscontrol.utils.debian.modules_file = /etc/modules
com.anrisoftware.sscontrol.utils.debian.apt_packages_repository_component = main
com.anrisoftware.sscontrol.utils.debian.apt_sources_list_dir = /etc/apt/sources.list.d
com.anrisoftware.sscontrol.utils.debian.apt_lock_files = /var/lib/apt/lists/lock,/var/cache/apt/archives/lock,/var/lib/dpkg/lock
com.anrisoftware.sscontrol.utils.debian.aptkeyadd_packages = wget, gnupg
com.anrisoftware.sscontrol.utils.debian.fstab_file = /etc/fstab
com.anrisoftware.sscontrol.utils.debian.fstab_swap_name = swap
# defaults
com.anrisoftware.sscontrol.utils.debian.default_update_packages = true
