# debian
com.anrisoftware.sscontrol.crio.script.debian.debian_10.system_name = debian
com.anrisoftware.sscontrol.crio.script.debian.debian_10.distribution_name = buster
com.anrisoftware.sscontrol.crio.script.debian.debian_10.system_version = 10
com.anrisoftware.sscontrol.crio.script.debian.debian_10.charset = utf-8
com.anrisoftware.sscontrol.crio.script.debian.debian_10.command_timeout_short = PT1M
com.anrisoftware.sscontrol.crio.script.debian.debian_10.command_timeout_middle = PT30M
com.anrisoftware.sscontrol.crio.script.debian.debian_10.command_timeout_long = PT1H
com.anrisoftware.sscontrol.crio.script.debian.debian_10.command_timeout_very_long = PT3H
# cri-o
com.anrisoftware.sscontrol.crio.script.debian.debian_10.services = crio
com.anrisoftware.sscontrol.crio.script.debian.debian_10.packages = libseccomp2=2.4.4-1~bpo10+1, cri-o, cri-o-runc
com.anrisoftware.sscontrol.crio.script.debian.debian_10.config_dir = /etc/crio/crio.conf.d
com.anrisoftware.sscontrol.crio.script.debian.debian_10.libcontainers_repository_list_file = /etc/apt/sources.list.d/libcontainers.list
com.anrisoftware.sscontrol.crio.script.debian.debian_10.libcontainers_pepository_url = https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/Debian_Testing/
com.anrisoftware.sscontrol.crio.script.debian.debian_10.libcontainers_repository_key = https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/Debian_Testing/Release.key
com.anrisoftware.sscontrol.crio.script.debian.debian_10.crio_repository_list_file = /etc/apt/sources.list.d/crio.list
com.anrisoftware.sscontrol.crio.script.debian.debian_10.crio_pepository_url = http://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:/1.20/Debian_Testing/
com.anrisoftware.sscontrol.crio.script.debian.debian_10.crio_repository_key = https://download.opensuse.org/repositories/devel:kubic:libcontainers:stable:cri-o:1.20/Debian_Testing/Release.key
com.anrisoftware.sscontrol.crio.script.debian.debian_10.conmon_cgroup = pod
com.anrisoftware.sscontrol.crio.script.debian.debian_10.cgroup_manager = cgroupfs
com.anrisoftware.sscontrol.crio.script.debian.debian_10.cgroup_manager_file = 02-cgroup-manager.conf
# others for kubernetes
com.anrisoftware.sscontrol.crio.script.debian.debian_10.k8s_modules_file = /etc/modules-load.d/crio.conf
com.anrisoftware.sscontrol.crio.script.debian.debian_10.k8s_sysctl_file = /etc/sysctl.d/99-kubernetes-cri.conf
com.anrisoftware.sscontrol.crio.script.debian.debian_10.k8s_modules = overlay, br_netfilter
com.anrisoftware.sscontrol.crio.script.debian.debian_10.k8s_sysctl_cri = net.bridge.bridge-nf-call-iptables=1,net.ipv4.ip_forward=1,net.bridge.bridge-nf-call-ip6tables=1
